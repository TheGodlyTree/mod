<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            background: #1a1a1a; height: 100%;
        }
        #version-tag {
            position: absolute; bottom: 10px; left: 10px;
            color: rgba(255, 255, 255, 0.4); font-family: monospace;
            font-size: 12px; z-index: 100;
        }
    </style>
</head>
<body class="dark">
    <div id="version-tag">v 0.7</div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // --- v 0.7: THE STATE OVERRIDE ---
        var myGameInstance = null;

        // Force ad-related variables to stay "Closed" so the C# timer doesn't hang
        window.nowFullAdOpen = false;
        window.adProgress = false;

        // Mock Data
        window.ysdk = null;
        window.environmentData = { language: "en", domain: "com", deviceType: "desktop", isMobile: false };
        window.cloudSaves = 'noData';
        window.playerData = 'noData';
        window.paymentsData = 'none';

        // Fix for the ReferenceError found in your screenshots
        window.InitGame = function() {
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(window.environmentData));
                myGameInstance.SendMessage('YandexGame', 'Initialized');
            }
        };
        window.InitGame_js = window.InitGame;

        // NUCLEAR UNFREEZE: This function forces Unity to resume time and logic
        window.ForceUnfreeze = function() {
            window.nowFullAdOpen = false;
            window.adProgress = false;
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'OnCloseVast');
                myGameInstance.SendMessage('YandexGame', 'OnCloseFullAd');
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                // Some mods pause time during ads; this forces time to resume
                myGameInstance.SendMessage('YandexGame', 'Resume'); 
            }
        };

        window.FullAdShow = function() {
            console.log("Ad Intercepted at 1. Forcing Resume.");
            window.ForceUnfreeze();
        };

        window.RewardedShow = function(id) {
            if (myGameInstance) myGameInstance.SendMessage('YandexGame', 'Reward', id || 1);
            window.ForceUnfreeze();
        };

        // Standard API Stubs
        window.GetPayments = () => Promise.resolve("none");
        window.SaveCloud = () => {};
        window.LoadCloud = () => Promise.resolve("noData");
        window.InitPlayer = () => Promise.resolve("noData");
        window.StickyAdActivity = () => {};
        window.Review = () => {};
        window.PromptShow = () => {};
        window.InitLeaderboards = () => {};

        // Unity Loader
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                if (progressBarFull) progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                
                // ANTI-FREEZE HEARTBEAT: Runs every 500ms
                setInterval(window.ForceUnfreeze, 500);
            });
        };
        document.body.appendChild(script);

        // Global Anti-Crash
        window.addEventListener("unhandledrejection", (e) => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
