<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            -webkit-touch-callout: none; -webkit-user-select: none;
            user-select: none; height: 100%; background: #000;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        let myGameInstance = null;
        let ysdk = null; 
        
        let environmentData = {
            language: "en", domain: "default_domain", deviceType: "desktop",
            isMobile: false, isDesktop: true, isTablet: false, isTV: false,
            appID: "default_app_id", browserLang: "en", payload: null,
            promptCanShow: false, reviewCanShow: false
        };
        
        let cloudSaves = 'noData';
        let paymentsData = 'none';
        let playerData = 'noData'; 

        // --- THE CRITICAL FIX FOR THE "3-2-1" FREEZE ---
        
        function FullAdShow() { 
            console.log("Ad Countdown Detected: Forcing Resume...");
            if (myGameInstance) {
                // We send 'OnCloseVast' or 'CloseFullAd' depending on the version
                // Sending both ensures the game receives the "Resume" signal
                myGameInstance.SendMessage('YandexGame', 'OnCloseVast'); 
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
            }
        }

        function RewardedShow(id) { 
            console.log("Reward Requested: Granting and Resuming...");
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'Reward', id || 1);
                myGameInstance.SendMessage('YandexGame', 'OnCloseVast');
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
            }
        }

        // Standard stubs for stability
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() {}
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function StickyAdActivity() {}
        function Review() {}
        function PromptShow() {}
        function InitLeaderboards() {}
        function GetLeaderboardScores() {}
        function SetLeaderboardScores() {}
        function ConsumePurchase() {}
        function ConsumePurchases() {}

        function InitGame() {
            try {
                if (myGameInstance) {
                    myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(environmentData));
                    myGameInstance.SendMessage('YandexGame', 'Initialized');
                }
            } catch (e) { console.error(e); }
        }

        // --- LOADER ---
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                setTimeout(InitGame, 500);
            });
        };
        document.body.appendChild(script);

        window.addEventListener("unhandledrejection", (e) => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
