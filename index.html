<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body { padding: 0; margin: 0; overflow: hidden; height: 100%; user-select: none; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        /* The Manual Resume Button Style */
        #resume-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 12px;
            display: none; /* Hidden by default, shows after load */
        }
        #resume-btn:hover { background: #333; }
    </style>
</head>
<body class="dark">
    <button id="resume-btn" onclick="ForceResume()">RESUME GAME (Skip Freeze)</button>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;"><div id="unity-progress-bar-full"></div></div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const resumeBtn = document.querySelector("#resume-btn");

        let myGameInstance = null;

        // --- MANUAL OVERRIDE FUNCTION ---
        function ForceResume() {
            console.log("Manual skip triggered.");
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                myGameInstance.SendMessage('YandexGame', 'CloseRewardedAd');
                // Standard Unity volume resume call
                myGameInstance.SendMessage('YandexGame', 'OnWindowFocus', 'true');
            }
        }

        // --- AUTO AD-SKIP LOGIC ---
        function FullAdShow() { 
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'OpenFullAd'); 
                setTimeout(() => { myGameInstance.SendMessage('YandexGame', 'CloseFullAd'); }, 100); 
            }
        }

        function RewardedShow(id) { 
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'OpenRewardedAd', id);
                setTimeout(() => {
                    myGameInstance.SendMessage('YandexGame', 'RewardReceived', id);
                    myGameInstance.SendMessage('YandexGame', 'CloseRewardedAd');
                }, 100);
            }
        }

        // SDK Emulation
        let environmentData = {
            language: "en", domain: "default", deviceType: "desktop",
            isMobile: false, isDesktop: true, isTablet: false, isTV: false,
            appID: "1", browserLang: "en", payload: null,
            promptCanShow: false, reviewCanShow: false, platform: "web", browser: "Chrome"
        };
        
        function SaveCloud() {}
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function GetPayments() { return Promise.resolve("none"); }
        function StickyAdActivity() {}
        function Review() {}
        function PromptShow() {}
        function InitLeaderboards() {}
        function GetLeaderboardScores() {}
        function SetLeaderboardScores() {}
        function ConsumePurchase() {}
        function ConsumePurchases() {}

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector(".spinner").style.display = "none";
                document.querySelector("#unity-progress-bar-empty").style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                resumeBtn.style.display = "block"; // Show skip button once loaded
                
                setTimeout(() => {
                    myGameInstance.SendMessage('YandexGame', 'OnInitGame');
                }, 1000);
            }).catch((err) => { console.error(err); });
        };
        document.body.appendChild(script);

        function InitGame() { console.log("Init OK"); }
        document.addEventListener('contextmenu', e => e.preventDefault());
        window.addEventListener("unhandledrejection", e => e.preventDefault());
    </script>
</body>
</html>
