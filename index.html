<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            background: #1a1a1a; height: 100%;
        }
        #version-tag {
            position: absolute; bottom: 10px; left: 10px;
            color: rgba(255, 255, 255, 0.4); font-family: monospace;
            font-size: 12px; z-index: 100;
        }
    </style>
</head>
<body class="dark">
    <div id="version-tag">v 0.6</div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // --- v 0.6: GLOBAL FUNCTION MAPPING ---
        var myGameInstance = null;

        // Mock data to prevent "undefined" crashes
        window.ysdk = null;
        window.environmentData = { language: "en", domain: "com", deviceType: "desktop", isMobile: false };
        window.cloudSaves = 'noData';
        window.playerData = 'noData';
        window.paymentsData = 'none';

        // THE FIX: Attach InitGame to the window so Unity can see it
        window.InitGame = function() {
            console.log("Unity called InitGame. Responding...");
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(window.environmentData));
                myGameInstance.SendMessage('YandexGame', 'Initialized');
            }
        };

        // Backup functions in case the mod uses different naming conventions
        window.InitGame_js = window.InitGame;
        window.initGame = window.InitGame;

        // AD BYPASS: Forces unfreeze when the game calls for ads
        window.FullAdShow = function() {
            console.log("Ad bypass triggered.");
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'OnCloseVast');
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                myGameInstance.SendMessage('YandexGame', 'Resume');
            }
        };

        window.RewardedShow = function(id) {
            if (myGameInstance) myGameInstance.SendMessage('YandexGame', 'Reward', id || 1);
            window.FullAdShow();
        };

        // Required API stubs
        window.GetPayments = () => Promise.resolve("none");
        window.SaveCloud = () => {};
        window.LoadCloud = () => Promise.resolve("noData");
        window.InitPlayer = () => Promise.resolve("noData");
        window.StickyAdActivity = () => {};
        window.Review = () => {};
        window.PromptShow = () => {};
        window.InitLeaderboards = () => {};

        // Unity Loader
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                if (progressBarFull) progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                
                // Final safety: if Unity missed the call, we pulse it
                setInterval(() => { if(window.InitGame) window.InitGame(); }, 2000);
            });
        };
        document.body.appendChild(script);

        window.addEventListener("unhandledrejection", (e) => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
