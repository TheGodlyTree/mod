<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Gravity Mod</title>

    <style>
        /* CSS to center everything and make it look official */
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a; /* Dark background like GMod */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            width: 100%;
        }

        canvas:focus {
            outline: none;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #232323;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #unity-loading-bar {
            width: 250px;
            text-align: center;
        }

        #unity-logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        #unity-progress-bar-empty {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
            display: none; /* Shown via JS when loading starts */
        }

        #unity-progress-bar-full {
            height: 100%;
            background: #00e5ff; /* Cyan color */
            width: 0%;
            transition: width 0.2s;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00e5ff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
