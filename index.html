<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            -webkit-touch-callout: none; -webkit-user-select: none;
            user-select: none; height: 100%; background: #000;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // --- 1. FAKE SDK INITIALIZATION (Fixes Black Screen) ---
        // Many Unity games hang if they don't see a 'YaGames' object
        window.YaGames = {
            init: function() {
                return new Promise((resolve) => {
                    console.log("Fake SDK Initialized");
                    const mockLib = {
                        adv: {
                            showFullscreenAdv: (opts) => { opts.callbacks.onClose(true); },
                            showRewardedVideo: (opts) => { opts.callbacks.onReward(); opts.callbacks.onClose(); }
                        },
                        getPlayer: () => Promise.resolve({ 
                            getName: () => "Player", 
                            getPhoto: () => "", 
                            getData: () => Promise.resolve({}),
                            setData: () => Promise.resolve()
                        }),
                        getPayments: () => Promise.reject("Payments Disabled"),
                        getEnvironment: () => ({ language: "en", deviceType: "desktop" })
                    };
                    resolve(mockLib);
                });
            }
        };

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        let myGameInstance = null;

        // --- 2. AD OVERRIDES ---
        function FullAdShow() {
            if (myGameInstance) myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
        }
        function RewardedShow() {
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'Reward', 1);
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
            }
        }
        function StickyAdActivity() {}
        function InitGame() { 
            console.log("Game Handshake Complete"); 
            if (myGameInstance) myGameInstance.SendMessage('YandexGame', 'Initialized');
        }

        // --- 3. UNITY LOADER ---
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
            }).catch((err) => {
                console.error("Unity Error:", err);
            });
        };
        document.body.appendChild(script);

        // Prevent Right Click
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
