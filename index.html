<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>

    <style>
        /* Remove focus outline on canvas */
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="newicon.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        let myGameInstance = null;

        // --- ENHANCED AD-BLOCK & AUTO-RESUME ---
        function FullAdShow() { 
            console.log("Ad requested: Bypassing..."); 
            if (myGameInstance) {
                // Short delay ensures Unity finishes its 'Pause' logic before we 'Resume'
                setTimeout(() => {
                    myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                    console.log("Resume signal sent.");
                }, 150);
            }
        }

        function RewardedShow(id) { 
            console.log("Reward requested: Unlocking ID " + id); 
            if (myGameInstance) {
                setTimeout(() => {
                    myGameInstance.SendMessage('YandexGame', 'RewardIndexed', id);
                    myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                }, 150);
            }
        }

        // --- SDK DUMMY FUNCTIONS (Prevents Script Crashes) ---
        let environmentData = { language: "en", isDesktop: true, browser: "Chrome" };
        let cloudSaves = 'noData', paymentsData = 'none', playerData = 'noData';
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() { }
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function StickyAdActivity() { }
        function Review() { }
        function PromptShow() { }
        function InitLeaderboards() { }

        // --- START UNITY ---
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            loadingCover.style.display = "";
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                document.querySelector("#unity-progress-bar-empty").style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
            }).catch((message) => {
                console.error("Unity Loading Error:", message);
            });
        };
        document.body.appendChild(script);

        function InitGame() {
            console.log('Gravity Mod: Ready to play (Ads Blocked)');
        }

        // Prevent Right-Click Menu
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Global Error Handling
        window.addEventListener("unhandledrejection", e => e.preventDefault());
    </script>
</body>
</html>
