<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            background: #000; height: 100%;
        }
        #version-tag {
            position: absolute; bottom: 10px; left: 10px;
            color: rgba(255, 255, 255, 0.4); font-family: sans-serif;
            font-size: 12px; z-index: 100;
        }
    </style>
</head>
<body class="dark">
    <div id="version-tag">v 0.4</div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // --- v 0.4: THE NUCLEAR BYPASS ---
        var myGameInstance = null;

        // 1. We mock the entire Yandex SDK Object to trick the C# side
        window.YaGames = {
            init: function() {
                return new Promise(resolve => {
                    resolve({
                        adv: {
                            showFullscreenAdv: (config) => {
                                console.log("Bypassing Fullscreen...");
                                if (config.callbacks && config.callbacks.onClose) config.callbacks.onClose(true);
                            },
                            showRewardedVideo: (config) => {
                                console.log("Bypassing Reward...");
                                if (config.callbacks) {
                                    config.callbacks.onOpen();
                                    config.callbacks.onReward();
                                    config.callbacks.onClose();
                                }
                            }
                        },
                        getPlayer: () => Promise.resolve({ 
                            getName: () => "Player", 
                            getPhoto: () => "", 
                            getData: () => Promise.resolve({}),
                            setData: () => Promise.resolve()
                        }),
                        getEnvironment: () => ({ language: "en", domain: "com", deviceType: "desktop" })
                    });
                });
            }
        };

        // 2. These functions catch the direct calls from the Unity C# scripts
        function FullAdShow() { 
            if (!myGameInstance) return;
            // We send every possible 'Resume' command used by different versions of this mod
            myGameInstance.SendMessage('YandexGame', 'OnCloseVast');
            myGameInstance.SendMessage('YandexGame', 'OnCloseFullAd');
            myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
            myGameInstance.SendMessage('YandexGame', 'Resume'); // Added extra resume trigger
        }

        function RewardedShow(id) {
            if (!myGameInstance) return;
            myGameInstance.SendMessage('YandexGame', 'Reward', id || 1);
            FullAdShow();
        }

        // 3. Environment Variables
        var environmentData = { language: "en", domain: "com", deviceType: "desktop", isMobile: false };
        var cloudSaves = 'noData';
        var playerData = 'noData';

        function InitGame() {
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(environmentData));
                myGameInstance.SendMessage('YandexGame', 'Initialized');
            }
        }

        // --- LOADER ENGINE ---
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                if (progressBarFull) progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                
                // Continuous 'Anti-Freeze' heartbeat
                setInterval(() => {
                    if (window.nowFullAdOpen) FullAdShow();
                }, 500);

                setTimeout(InitGame, 500);
            });
        };
        document.body.appendChild(script);

        // Required Stubs to prevent "Undefined" crashes
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() {}
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function StickyAdActivity() {}
        function Review() {}
        function PromptShow() {}
        function InitLeaderboards() {}
        
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
