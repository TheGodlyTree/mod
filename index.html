<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            -webkit-touch-callout: none; -webkit-user-select: none;
            user-select: none; height: 100%; background: #000;
        }
        /* Version Indicator */
        #version-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-family: sans-serif;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body class="dark">
    <div id="version-tag">v 0.1</div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        let myGameInstance = null;
        
        // --- AD FREEZE FIX ENGINE ---

        function ForceCloseAds() {
            if (myGameInstance) {
                // We spam all possible "Resume" triggers used by Yandex SDK templates
                myGameInstance.SendMessage('YandexGame', 'OnCloseVast'); 
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                myGameInstance.SendMessage('YandexGame', 'OnCloseFullAd');
                console.log("Sent Resume signals to Unity.");
            }
        }

        function FullAdShow() { 
            console.log("Ad intercepted. Forcing resume loop...");
            // Run the close signal 5 times over 1 second to catch the countdown
            let count = 0;
            let interval = setInterval(() => {
                ForceCloseAds();
                count++;
                if (count > 5) clearInterval(interval);
            }, 200);
        }

        function RewardedShow(id) { 
            console.log("Reward requested. Granting...");
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'Reward', id || 1);
                ForceCloseAds();
            }
        }

        // --- SDK MOCK DATA ---
        let environmentData = { language: "en", domain: "com", deviceType: "desktop" };
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() {}
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function StickyAdActivity() {}
        function Review() {}
        function PromptShow() {}
        function InitLeaderboards() {}

        function InitGame() {
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(environmentData));
                myGameInstance.SendMessage('YandexGame', 'Initialized');
            }
        }

        // --- LOADER ---
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                setTimeout(InitGame, 500);
            });
        };
        document.body.appendChild(script);

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
