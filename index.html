<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>

    <style>
        /* Prevent UI freezing and remove focus outlines */
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="newicon.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        loadingCover.style.background = "url('background.gif') center / cover";
        document.addEventListener('contextmenu', event => event.preventDefault());

        function FocusGame() {
            window.focus();
            canvas.focus();
        }

        window.addEventListener('pointerdown', FocusGame);
        window.addEventListener('touchstart', FocusGame);

        // --- EMULATED SDK DATA (Prevents loading hangs) ---
        let myGameInstance = null;
        let ysdk = null; 
        let environmentData = {
            language: "en",
            domain: "default_domain",
            deviceType: "desktop",
            isMobile: false,
            isDesktop: true,
            isTablet: false,
            isTV: false,
            appID: "default_app_id",
            browserLang: navigator.language || "en",
            payload: null,
            promptCanShow: false,
            reviewCanShow: false,
            platform: navigator.platform,
            browser: "Chrome"
        };
        
        let cloudSaves = 'noData';
        let paymentsData = 'none';
        let playerData = 'noData';
        let player = null;
        let payments = null;
        let initGame = true;
        let nowFullAdOpen = false;

        // --- AD BYPASS LOGIC (Removes Ads) ---
        function FullAdShow() { 
            console.log("Interstitial Bypass");
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'OpenFullAd');
                setTimeout(() => { myGameInstance.SendMessage('YandexGame', 'CloseFullAd'); }, 100);
            }
        }

        function RewardedShow() { 
            console.log("Reward Bypass");
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'RewardReceived', 1);
                myGameInstance.SendMessage('YandexGame', 'CloseRewardedAd');
            }
        }

        // Global Stubs to prevent "is not a function" errors
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() {}
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function StickyAdActivity() {}
        function Review() {}
        function PromptShow() {}
        function InitLeaderboards() {}
        function GetLeaderboardScores() {}
        function SetLeaderboardScores() {}
        function ConsumePurchase() {}
        function ConsumePurchases() {}

        // --- UNITY INITIALIZATION ---
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                
                // Signal Unity that the "SDK" is ready to proceed
                setTimeout(() => {
                    if (myGameInstance) {
                        myGameInstance.SendMessage('YandexGame', 'OnInitGame');
                    }
                }, 500);
            }).catch((message) => {
                console.error("Unity Start Error:", message);
            });
        };
        document.body.appendChild(script);

        function InitGame() {
            initGame = true;
            console.log("Game Handshake Complete");
        }

        // Final safety net for errors
        window.addEventListener("unhandledrejection", (event) => event.preventDefault());
    </script>
</body>
</html>
