<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body { padding: 0; margin: 0; overflow: hidden; user-select: none; height: 100%; background: #000; }
        #unity-container { width: 100%; height: 100%; }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // --- 1. GLOBAL SDK MOCK (Required before Loader) ---
        var myGameInstance = null;
        var ysdk = null; 
        var player = null;
        var leaderboard = null;
        var payments = null;

        // Mocking the environment data for the C# side
        var environmentData = {
            language: "en", domain: "com", deviceType: "desktop",
            isMobile: false, isDesktop: true, isTablet: false, isTV: false,
            appID: "12345", browserLang: "en", payload: null,
            promptCanShow: false, reviewCanShow: false
        };

        var cloudSaves = "noData";
        var paymentsData = "none";
        var playerData = "noData";

        // --- 2. THE AD-BLOCKER LOGIC ---
        function FullAdShow() { 
            console.log("Bypassing Fullscreen Ad");
            if (myGameInstance) myGameInstance.SendMessage('YandexGame', 'CloseFullAd'); 
        }
        function RewardedShow(id) { 
            console.log("Bypassing Rewarded Ad");
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'Reward', id || 1);
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
            }
        }
        function StickyAdActivity() {}
        function InitLeaderboards() {}
        function GetLeaderboardScores() {}
        function SetLeaderboardScores() {}
        function Review() {}
        function PromptShow() {}
        function ConsumePurchase() {}

        // This is the core "Handshake" that finishes the loading bar
        function InitGame() {
            if (myGameInstance) {
                try {
                    myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(environmentData));
                    myGameInstance.SendMessage('YandexGame', 'SetCloudSaves', cloudSaves);
                    myGameInstance.SendMessage('YandexGame', 'SetPlayerData', playerData);
                    myGameInstance.SendMessage('YandexGame', 'Initialized');
                    console.log("Unity Handshake Success");
                } catch(e) { console.error("Handshake failed:", e); }
            }
        }

        // --- 3. UNITY ENGINE LOADER ---
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                // Tell the game we are ready
                setTimeout(InitGame, 1000);
            }).catch((err) => {
                console.error("Unity Error:", err);
            });
        };
        document.body.appendChild(script);

        // Safety: Ignore background errors
        window.addEventListener("unhandledrejection", (e) => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
