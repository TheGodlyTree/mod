<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            -webkit-touch-callout: none; -webkit-user-select: none;
            user-select: none; height: 100%; background: #1a1a1a;
        }
        #unity-container { width: 100%; height: 100%; }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG & INSTANCE VARS ---
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        let myGameInstance = null;

        // --- 2. THE "FAKE" SDK (Crucial for Finishing Loading) ---
        // These variables must exist for the C# script to "verify" the SDK is active
        var ysdk = {
            adv: {
                showFullscreenAdv: (opts) => { if(opts.callbacks) opts.callbacks.onClose(true); },
                showRewardedVideo: (opts) => { if(opts.callbacks) { opts.callbacks.onOpen(); opts.callbacks.onReward(); opts.callbacks.onClose(); } }
            },
            getPlayer: () => Promise.resolve({ 
                getName: () => "Player", getPhoto: () => "", 
                getData: () => Promise.resolve({}), setData: () => Promise.resolve() 
            }),
            getEnvironment: () => ({ language: "en", domain: "com", deviceType: "desktop" }),
            getPayments: () => Promise.reject("Disabled")
        };

        // Standard variables expected by YandexGame template
        var player = "noData";
        var cloudSaves = "noData";
        var paymentsData = "none";
        var environmentData = { language: "en", deviceType: "desktop", isMobile: false, isDesktop: true };

        // --- 3. AD & INITIALIZATION HANDLERS ---
        function FullAdShow() { 
            if (myGameInstance) myGameInstance.SendMessage('YandexGame', 'CloseFullAd'); 
        }
        function RewardedShow() { 
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'Reward', 1);
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
            }
        }
        function StickyAdActivity() {}

        function InitGame() {
            console.log("SDK Bypass: Sending Initialization Signal...");
            if (myGameInstance) {
                // This tells the Unity side that the SDK check is complete
                myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(environmentData));
                myGameInstance.SendMessage('YandexGame', 'Initialized');
            }
        }

        // --- 4. LOADER LOGIC ---
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                // Trigger the fake init after a short delay to ensure C# is ready
                setTimeout(InitGame, 500);
            }).catch((err) => {
                alert("Unity Load Error. Check Console.");
                console.error(err);
            });
        };
        document.body.appendChild(script);

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
