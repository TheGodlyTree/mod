<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            background: #1a1a1a; height: 100%;
        }
        #version-tag {
            position: absolute; bottom: 10px; left: 10px;
            color: rgba(255, 255, 255, 0.4); font-family: monospace;
            font-size: 12px; z-index: 100;
        }
    </style>
</head>
<body class="dark">
    <div id="version-tag">v 0.5</div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // --- v 0.5: THE MASTER HANDSHAKE ---
        var myGameInstance = null;

        // Ensure these exist globally before the loader even touches them
        window.ysdk = null;
        window.player = null;
        window.cloudSaves = 'noData';
        window.playerData = 'noData';
        window.paymentsData = 'none';
        window.environmentData = { 
            language: "en", domain: "com", deviceType: "desktop", 
            isMobile: false, isDesktop: true, payload: null 
        };

        // Comprehensive Fake SDK
        window.YaGames = {
            init: function() {
                return Promise.resolve({
                    adv: {
                        showFullscreenAdv: (c) => { if(c.callbacks && c.callbacks.onClose) c.callbacks.onClose(true); },
                        showRewardedVideo: (c) => { if(c.callbacks) { c.callbacks.onOpen(); c.callbacks.onReward(); c.callbacks.onClose(); } }
                    },
                    getPlayer: () => Promise.resolve({ 
                        getName: () => "User", getPhoto: () => "", 
                        getData: () => Promise.resolve({}), setData: () => Promise.resolve() 
                    }),
                    getEnvironment: () => window.environmentData,
                    getPayments: () => Promise.reject("NA")
                });
            }
        };

        // The "Anti-Freeze" Resume Loop
        function ForceUnfreeze() {
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'OnCloseVast');
                myGameInstance.SendMessage('YandexGame', 'OnCloseFullAd');
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                myGameInstance.SendMessage('YandexGame', 'Resume');
            }
        }

        // Pulse the "Ready" signal every second until game is active
        function MasterHandshake() {
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(window.environmentData));
                myGameInstance.SendMessage('YandexGame', 'Initialized');
                console.log("Handshake pulse sent...");
            }
        }

        // Loader Config
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                if (progressBarFull) progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                
                // Start the pulse and the anti-freeze loop
                setInterval(MasterHandshake, 1000);
                setInterval(ForceUnfreeze, 2000);
            });
        };
        document.body.appendChild(script);

        // Required API stubs
        function FullAdShow() { ForceUnfreeze(); }
        function RewardedShow(id) { if(myGameInstance) myGameInstance.SendMessage('YandexGame', 'Reward', id || 1); ForceUnfreeze(); }
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() {}
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function StickyAdActivity() {}
        function Review() {}
        function PromptShow() {}
        function InitLeaderboards() {}
        
        window.addEventListener("unhandledrejection", (e) => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
