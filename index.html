<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Gravity Mod</title>

    <style>
        /* CSS to center everything and make it look official */
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a; /* Dark background like GMod */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            width: 100%;
        }

        canvas:focus {
            outline: none;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #232323;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #unity-loading-bar {
            width: 250px;
            text-align: center;
        }

        #unity-logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        #unity-progress-bar-empty {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
            display: none; /* Shown via JS when loading starts */
        }

        #unity-progress-bar-full {
            height: 100%;
            background: #00e5ff; /* Cyan color */
            width: 0%;
            transition: width 0.2s;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00e5ff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="newicon.png"/></div>
            <div class="spinner"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        let myGameInstance = null;

        // --- THE "AD-SKIPPER" LOGIC ---
        // This stops the game from freezing by telling Unity the ad ended immediately
        function FullAdShow() { 
            console.log("Ad Blocked: Telling Unity to resume."); 
            if (myGameInstance) {
                setTimeout(() => {
                    myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                }, 150); // 150ms delay prevents the engine from locking up
            }
        }

        function RewardedShow(id) { 
            console.log("Reward Ad Blocked: Unlocking reward ID " + id); 
            if (myGameInstance) {
                setTimeout(() => {
                    myGameInstance.SendMessage('YandexGame', 'RewardIndexed', id);
                    myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                }, 150);
            }
        }

        // --- SDK DUMMY REPLACEMENTS ---
        let environmentData = { language: "en", isDesktop: true, browser: "Chrome" };
        let cloudSaves = 'noData', paymentsData = 'none', playerData = 'noData';
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() { }
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function StickyAdActivity() { }
        function Review() { }
        function PromptShow() { }
        function InitLeaderboards() { }

        // --- BOOTING UNITY ---
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "block";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
            }).catch((message) => {
                console.error("Unity Error: ", message);
            });
        };
        document.body.appendChild(script);

        function InitGame() {
            console.log('Gravity Mod Loaded Successfully.');
        }

        // Lock context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        // Handle rejection errors silently
        window.addEventListener("unhandledrejection", e => e.preventDefault());
    </script>
</body>
</html>
