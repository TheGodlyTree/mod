<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            -webkit-touch-callout: none; -webkit-user-select: none;
            user-select: none; height: 100%; background: #000;
        }
        #version-tag {
            position: absolute; bottom: 10px; left: 10px;
            color: rgba(255, 255, 255, 0.4); font-family: sans-serif;
            font-size: 12px; z-index: 100; pointer-events: none;
        }
    </style>
</head>
<body class="dark">
    <div id="version-tag">v 0.2</div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // --- v 0.2 BOOTSTRAP ---
        var myGameInstance = null;
        
        // Mocking the Yandex environment so the engine doesn't "wait" on a black screen
        var ysdk = null;
        var player = null;
        var environmentData = { 
            language: "en", domain: "com", deviceType: "desktop", 
            isMobile: false, isDesktop: true, payload: null 
        };
        var cloudSaves = 'noData';
        var playerData = 'noData';
        var paymentsData = 'none';

        // --- AD BYPASS LOGIC ---
        function ForceResume() {
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'OnCloseVast');
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                myGameInstance.SendMessage('YandexGame', 'OnCloseFullAd');
            }
        }

        function FullAdShow() {
            console.log("Ad bypass triggered.");
            let attempts = 0;
            let loop = setInterval(() => {
                ForceResume();
                if (++attempts > 10) clearInterval(loop);
            }, 200);
        }

        function RewardedShow(id) {
            if (myGameInstance) myGameInstance.SendMessage('YandexGame', 'Reward', id || 1);
            FullAdShow();
        }

        // Stubs for API calls
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() {}
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }
        function StickyAdActivity() {}
        function Review() {}
        function PromptShow() {}

        function InitGame() {
            if (myGameInstance) {
                myGameInstance.SendMessage('YandexGame', 'SetEnvironmentData', JSON.stringify(environmentData));
                myGameInstance.SendMessage('YandexGame', 'Initialized');
                console.log("Handshake Sent");
            }
        }

        // --- UNITY LOADER ---
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                if (progressBarFull) progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                setTimeout(InitGame, 800); // Wait slightly longer for C# to bind
            }).catch((err) => {
                console.error("Unity failed to load:", err);
                // If it crashes, at least hide the cover
                loadingCover.style.display = "none";
            });
        };
        document.body.appendChild(script);

        // Global Anti-Crash
        window.addEventListener("unhandledrejection", (e) => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
