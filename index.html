<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            -webkit-touch-callout: none; -webkit-user-select: none;
            user-select: none; height: 100%;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="gp.png"/></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/build.loader.js";
        const config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "AutismDev",
            productName: "Gravity Mod",
            productVersion: "1.0.0.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        let myGameInstance = null;

        // --- THE AD-KILLER ENGINE ---
        
        // This function tells Unity the ad is over so it stops "loading"
        function CloseAd() {
            if (myGameInstance) {
                // We signal 'CloseFullAd' to tell Unity the interstitial is done
                myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
                // We signal 'Reward' to tell Unity the video was watched (unlocks items)
                myGameInstance.SendMessage('YandexGame', 'Reward', 1); 
                console.log("Ad bypassed and rewards granted.");
            }
        }

        function FullAdShow() { CloseAd(); }
        function RewardedShow() { CloseAd(); }
        function StickyAdActivity() { /* Banners do nothing */ }
        
        // Prevent Yandex SDK from actually loading
        let ysdk = null; 
        let environmentData = { language: "en", deviceType: "desktop" };
        
        // Stubs for stability
        function GetPayments() { return Promise.resolve("none"); }
        function SaveCloud() {}
        function LoadCloud() { return Promise.resolve("noData"); }
        function InitPlayer() { return Promise.resolve("noData"); }

        // Start Unity
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                document.querySelector("#unity-progress-bar-empty").style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
            });
        };
        document.body.appendChild(script);

        function InitGame() {
            console.log('Game initialized with Ad-Block.');
            // Stop the game from auto-opening ads on start
            nowFullAdOpen = false;
        }

        // Global error bypass
        window.addEventListener("unhandledrejection", (e) => e.preventDefault());
    </script>
</body>
</html>
